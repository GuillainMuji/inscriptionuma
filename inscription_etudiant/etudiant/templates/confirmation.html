<DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Pré-inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Université de Manono</h1>
            <img src="https://th.bing.com/th/id/R.26d1f8eaea48615e154161622df9de9b?rik=5Mfz36h784ldcA&pid=ImgRaw&r=0"  alt="Logo Université" class="logo">
            <h2>UMA</h2>
            <h3>FORMULAIRE DE DEMANDE D'INSCRIPTION</h3>
            <h4>ANNEE ACADEMIQUE 2024-2025</h4>
            <hr class="separator">
        </header>
        <div class="progress-bar">
            <div class="step active">
                <span>1</span>
                <p>Verification d'informations</p>
            </div>
        </div>

        <section class="form-section">
            <h3>Formulaire de pré-inscription</h3>
            <p>Veuillez verifier les informations avant les telechargement  (*)
            </p>
            <hr class="separator">

                <button type="submit">Page Suivante</button>
                <a href="{% url 'generer_pd' %}">telecharger</a>
        </section>

    </div>
</body>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

header h1, h2, h3, h4 {
    text-align: center;
    margin-bottom: 10px;
}

.logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
}

header h1 {
    font-size: 17px;
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


header h2 {
    font-size: 20px;
    color: red;
}

header h3 {
    font-size: 30px;
    color: #333;
}

header h4 {
    font-size: 16px;
    color: red;
}
.separator {
    border: none;
    height: 1px;
    background-color: #ccc;
    margin: 20px 0;
}
.progress-bar {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.progress-bar .step {
    text-align: center;
    flex: 1;
    position: relative;
}

.progress-bar .step span {
    display: inline-block;
    width: 30px;
    height: 30px;
    background-color: #e0e0e0;
    border-radius: 50%;
    line-height: 30px;
    color: #333;
}

.progress-bar .step.active span {
    background-color: #007bff;
    color: #fff;
}

.progress-bar .step p {
    margin-top: 10px;
    font-size: 14px;
}

.progress-bar .step::after {
    content: '';
    position: absolute;
    top: 15px;
    right: -50%;
    width: 100%;
    height: 2px;
    background-color: #e0e0e0;
    z-index: -1;
}

.progress-bar .step.active::after {
    background-color: #007bff;
}

.progress-bar .step:last-child::after {
    display: none;
}
.form-section {
    margin-top: 20px;
}


.form-section h3 {
    font-size: 20px;
    color: blue;
    margin-bottom: 10px;
}

.form-section p {
    margin-bottom: 20px;
}

/* Style pour les lignes du formulaire */
.form-row {
    display: flex;
    justify-content: space-between; /* Espace entre les éléments */
    margin-bottom: 20px; /* Espace entre les lignes */
}

/* Style pour les groupes de champs de formulaire */
.form-group {
    flex: 1; /* Prend toute la largeur disponible */
    margin-right: 20px; /* Espacement entre les champs */
}


/* Le dernier champ de la ligne n'a pas de marge droite */
.form-group:last-child {
    margin-right: 0;
}

/* Style pour les champs input */
input[type="text"]{
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input[type="date"]{
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input{
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px;
}



select{
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

/* Label styling */
label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

button {
    display: block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-left: auto; /* Aligne le bouton à droite */
}

button:hover {
    background-color: #0056b3;
}

.form-group textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
    width: 100%;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 3px rgba(38, 143, 255, 0.5);
}

</style>
</html>
